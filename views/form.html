<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green River Class Scheduler</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<!--jumbotron-->
<body>
<hr class="my-4">
<div class="container-fluid">
    <div class="row jumbotron bg-dark rounded-0">
        <h1>Green River College</h1>
    </div>
</div><!--jumbotron div ends-->
<hr class="my-4">
<h1>Schedule Planner</h1>
  <div class="container">
    <form method="POST" action="summary.html">
        <div class="col">
        <hr class="my-4">
        <div class="form-group">
          <label for="fall"><strong>Fall</strong></label><br>
          <textarea class="form-control" rows="10" id="fall" name="fall"></textarea>
        </div>

        <div class="form-group">
          <label for="winter"><strong>Winter</strong></label><br>
          <textarea class="form-control" rows="10" id="winter" name="winter"></textarea>
        </div>

        <div class="form-group">
          <label for="spring"><strong>Spring</strong></label><br>
          <textarea class="form-control" rows="10" id="spring" name="spring"></textarea>
        </div>

        <div class="form-group">
          <label for="summer"><strong>Summer</strong></label><br>
          <textarea class="form-control" rows="10" id="summer" name="summer"></textarea>
        </div>

        <div class="form-group">
          <label for="advisor"><strong>Advisor</strong></label><br>
          <input type="text" name="email" class="form-control" id="advisor">
        </div>
      </div>
      <div class="text-center">
          <a href="summary.html"><button class="btn btn-primary">Submit</button></a>
      </div>
    </form>
  </div>
<script src="//code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

</script>
<script src="//cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">

</script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">

</script>
</body>
</html>
